<!doctype html>
<html>

<head>
    <!-- external reference -->
    <link href="css/index.css" rel="stylesheet" />
    <script src="js/jquery-3.4.1.min.js"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <title>Resume</title>
</head>

<body>
    <div class="divMainContainer">
        <!-- Navigation bar -->
        <div class="divNavRow">
            <div id="divName" class="divNavCol">John Chen</div>
            <div class="divNavCol divHover" onclick="showContent('ABOUT')">About</div>
            <div class="divNavCol divHover" onclick="showContent('EDUCATION')">Education</div>
            <div class="divNavCol divHover" onclick="showContent('EXPERIENCE')">Experience</div>
            <div class="divNavCol divHover" onclick="showContent('PORTFOLIO')">Portfolio</div>
        </div>

        <!-- ABOUT -->
        <div class="divContentBody">
            About
        </div>

        <!-- Education -->
        <div class="divContentBody">
            Education
        </div>

        <!-- Experience -->
        <div class="divContentBody">
            Experience
        </div>

        <!-- Portfolio -->
        <div class="divContentBody">
            Portfolio
        </div>
        
        <!-- footer -->
        <div class="divFooter">     
            <div onclick="location.href='https://www.facebook.com/'"><img src="css/img/icons/icnFacebook.svg" alt="Facebook" class="ftrIcon"></div>
            <div onclick="location.href='https://www.linkedin.com/'"><img src="css/img/icons/icnLinkedIn.svg" alt="LinkedIn" class="ftrIcon"></div>
            <div onclick="location.href='https://github.com/'"><img src="css/img/icons/icnGitHub.svg" alt="GitHub" class="ftrIcon"></div>
            <div onclick="showContent('ABOUT')"><img src="css/img/icons/icnContact.svg" alt="Contact Details" class="ftrIcon"></div>
        </div>
    </div>

    <!-- javascript -->
    <script>
        var divNavColArray = [],
            divContentArray = [];

        function init() {
            // Set body width
            var totalDivNavColWidth = 0;

            $('.divNavCol').each(function () {
                totalDivNavColWidth += $(this).outerWidth();
            });

            $('body').css('min-width', (totalDivNavColWidth + 120).toString() + 'px');

            // Populate div arrays
            $('.divHover').each(function () {
                divNavColArray.push($(this));
            })

            $('.divContentBody').each(function () {
                divContentArray.push($(this));
            });

            // Initialize body content and hover behavior
            showContent('ABOUT');
            divNavColArray[0].removeClass('divSelected');
        }

        function showContent(category) {
            // Hide all contents and add hover behavior 
            // and remove selected behavior to all navigation columns
            for (var i = 0; i < divNavColArray.length; i++) {
                if (!divNavColArray[i].hasClass('divHover')) {
                    divNavColArray[i].addClass('divHover');
                }

                if (divNavColArray[i].hasClass('divSelected')) {
                    divNavColArray[i].removeClass('divSelected');
                }

                divContentArray[i].hide();
            }
            
            // Show selected contents and remove hover behavior
            switch (category) {
                case 'ABOUT':
                    divNavColArray[0].removeClass('divHover').addClass('divSelected');
                    divContentArray[0].show();
                    break;
                case 'EDUCATION':
                    divNavColArray[1].removeClass('divHover').addClass('divSelected');
                    divContentArray[1].show();
                    break;
                case 'EXPERIENCE':
                    divNavColArray[2].removeClass('divHover').addClass('divSelected');
                    divContentArray[2].show();
                    break;
                case 'PORTFOLIO':
                    divNavColArray[3].removeClass('divHover').addClass('divSelected');
                    divContentArray[3].show();
                    break;
            }
        }

        $(document).ready(function () {
            init();
        });
    </script>
</body>

</html>
