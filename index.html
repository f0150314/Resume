<!DOCTYPE html>
<html lang="en">

<head>
    <!-- External reference  -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume</title>
</head>

<body>
    <header>
        <!-- Navigation bar -->
        <div id="divNavRow">
            <div id="divName" class="divNavCol">John Chen</div>
            <div class="divNavCol divHover" onclick="showContent('ABOUT')">About</div>
            <div class="divNavCol divHover" onclick="showContent('SKILLS')">Skills</div>
            <div class="divNavCol divHover" onclick="showContent('EXPERIENCE')">Experience</div>
            <div class="divNavCol divHover" onclick="showContent('PORTFOLIO')">Portfolio</div>
            <div class="divNavCol divHover" onclick="showContent('CONTACT')">Contact</div>
        </div>

        <!-- Sidebar -->
        <div id="divMenu" class="openbtn" onclick="openSidebar()">☰</div>
        <div id="divSidebar">
            <a href="javascript:void(0)" onclick="closeSidebar()">×</a>
            <div onclick="showContent('ABOUT')">About</div>
            <div onclick="showContent('SKILLS')">Skills</div>
            <div onclick="showContent('EXPERIENCE')">Experience</div>
            <div onclick="showContent('PORTFOLIO')">Portfolio</div>
            <div onclick="showContent('CONTACT')">Contact</div>
        </div>
    </header>

    <!-- Main content -->
    <div id="divMainBody">
        <!-- About & Education & Skills & Contact-->
        <div class="divContentBody container">
            About Skills Contact
        </div>

        <!-- Experience & Portfolio-->
        <div class="divContentBody container">
            Experience Portfolio
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div id="divIconRow">
            <div onclick="location.href='https://www.facebook.com/'">
                <img src="css/img/icons/icnFacebook.svg" alt="Facebook" class="ftrIcon">
                <span class="ftrIconText">Facebook</span>
            </div>
            <div onclick="location.href='https://www.linkedin.com/'">
                <img src="css/img/icons/icnLinkedIn.svg" alt="LinkedIn" class="ftrIcon">
                <span class="ftrIconText">LinkedIn</span>
            </div>
            <div onclick="location.href='https://github.com/'">
                <img src="css/img/icons/icnGitHub.svg" alt="GitHub" class="ftrIcon">
                <span class="ftrIconText">GitHub</span>
            </div>
            <div onclick="showContent('CONTACT')">
                <img src="css/img/icons/icnContact.svg" alt="Contact Details" class="ftrIcon">
                <span class="ftrIconText">Contact</span>
            </div>
        </div>   
    </footer>
    <div id="divCopyRight">Copyright © 2019 John Chen</div>

    <!-- javascript -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            init();

            //Resize navigation bar when window width is changing
            $(window).resize(function () {
                windowResize();
            });
        });
    </script>
</body>

</html>
